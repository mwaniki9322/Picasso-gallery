<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<!--NAVBAR-->
<div class="nav-bar" style="height: 80px;background-color: black;">
    <a href="">Contact</a>
    <a href="{%url 'search_results'%}">Search</a>
    <a href="{%url 'images'%}">Gallery</a>
    <a href="{%url 'welcome'%}">Home</a>
</div><br><br>


<div class="container" id="con-1">
    <form class="form-inline my-2 my-md-0"  action="/search" role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Category" name="imagesearch" aria-label="Search">
        <button class="btn btn-info btn-md my-2 my-sm-0" type="submit">Search</button>
      </form>
</div><br><br>
<div class="container">
<hr>
</div>
 
<div class="container">
<div class="row">
    {% if images%}
      <h2>Found {{ imageslength }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
  <div class="row">
    {%for image in images%}
    <div class="col-sm-4 item">
        <a href="{{image.image.url}}" data-lightbox="photos"><img class="img-fluid" src="{{image.image.url}}"></a>
        <span>
            <i class="fa fa-angle-double-right"><a href="/imagee/{{image.id}}">Link</a></i>
            </span>
    </div><br>
    {%endfor%}
    {%endif%}
</div>






<style>
    .nav-bar a{
    float: right;
    margin-right: 20px;
    margin-top: 30px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: white;
    font-size: 20px;
    } 
    .nav-bar a:hover{
        color: red;
    }
    #con-1,form{
        margin-left: 250px;

    }
