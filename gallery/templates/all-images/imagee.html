 {% block content %}

 <!--NAVBAR-->
<div class="nav-bar" style="height: 80px;background-color: black;">
    <a href="">Contact</a>
    <a href="{%url 'search_results'%}">Search</a>
    <a href="{%url 'images'%}">Gallery</a>
    <a href="{%url 'welcome'%}">Home</a>
</div><br><br>

<div class="container" style="text-align: center;">
    <h3 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">IMAGE</h3>
    <hr>
</div><br><br>

 <div class="container">

   <div class="row">
       <div class="col-md-6">
     <img src="{{image.image.url}}"  class="img-responsive" alt="" style="width: 500px;">
   </div>

   <div class="col-md-6">

     <p><span>Name:</span>{{image.image_name}}</p>

     <p> <span>Description:</span> {{image.image_description}}</p>
     <p><span>Location:</span> {{image.location}}</p>
     <p><span>Category:</span> {{image.category}}</p>

     <!-- The text field -->
<input type="text" value="{{image.image.url}}" id="myInput">

<!-- The button used to copy the text -->
<button onclick="myFunction()" class="btn btn-primary">Copy link</button>

   </div>

   <script>
       function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
   </script>

  
 </div>

     p{
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
